<h1 mat-dialog-title>{{ isEditing ? "Editar" : "Cadastrar" }} Atividade</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="atividade-form">
    <mat-form-field appearance="outline">
      <mat-label>Disciplina</mat-label>
      <mat-select formControlName="discipline">
        <mat-option *ngFor="let d of disciplines" [value]="d.id">
          {{ d.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('discipline')?.hasError('required')">
        Selecione uma disciplina.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nome da Atividade</mat-label>
      <input matInput formControlName="name" placeholder="Ex: Prova 1" />
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Nome é obrigatório.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Data de Entrega</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="delivery_date"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.get('delivery_date')?.hasError('required')">
        Data é obrigatória.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Peso (0-10)</mat-label>
      <input
        matInput
        type="number"
        formControlName="grade_weight"
        placeholder="Ex: 3.5"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" *ngIf="isEditing">
      <mat-label>Nota Obtida</mat-label>
      <input
        matInput
        type="number"
        formControlName="grade_result"
        placeholder="Ex: 8.0"
      />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="form.invalid"
    (click)="onSave()"
  >
    Salvar
  </button>
</div>
