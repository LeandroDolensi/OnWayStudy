<h1 mat-dialog-title>{{ isEditing ? "Editar" : "Cadastrar" }} Disciplina</h1>

<div mat-dialog-content>
  <form [formGroup]="form" class="disciplina-form">
    <mat-form-field appearance="outline">
      <mat-label>Nome da Disciplina</mat-label>
      <input
        matInput
        formControlName="name"
        placeholder="Ex: Cálculo 1"
        cdkFocusInitial
      />
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Nome é obrigatório.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Semestre</mat-label>
      <input
        matInput
        type="number"
        formControlName="semester"
        placeholder="Ex: 1"
      />
      <mat-error *ngIf="form.get('semester')?.hasError('required')">
        Semestre é obrigatório.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Informações Adicionais (Opcional)</mat-label>
      <textarea
        matInput
        formControlName="extra_information"
        rows="3"
      ></textarea>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="form.invalid"
    (click)="onSave()"
  >
    Salvar
  </button>
</div>
