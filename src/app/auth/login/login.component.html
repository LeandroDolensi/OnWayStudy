<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field>
        <mat-label>Nickname</mat-label>
        <input matInput type="text" formControlName="nickname" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <div class="buttons">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Entrar
        </button>
        <button mat-button color="accent" (click)="onCreateAccount()">
          Criar Cadastro
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
