<div class="cadastro-container">
  <img
    src="assets/logo_final.png"
    alt="Logo OnWayStudy"
    class="cadastro-logo"
  />

  <mat-card>
    <mat-card-header>
      <mat-card-title>Criar Conta</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="cadastroForm" (ngSubmit)="onRegister()">
        <mat-form-field>
          <mat-label>Nickname</mat-label>
          <input matInput type="text" formControlName="nickname" />
          <mat-error *ngIf="cadastroForm.get('nickname')?.hasError('required')">
            Nickname é obrigatório.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error
            *ngIf="cadastroForm.get('password')?.hasError('minlength')"
          >
            A senha deve ter no mínimo 6 caracteres.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Confirmar Senha</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
          <mat-error
            *ngIf="
              cadastroForm.hasError('passwordMismatch') &&
              cadastroForm.get('confirmPassword')?.touched
            "
          >
            As senhas não coincidem.
          </mat-error>
        </mat-form-field>

        <div class="buttons">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="cadastroForm.invalid"
          >
            Cadastrar
          </button>
          <button mat-button type="button" (click)="onGoBack()">
            Voltar para o Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
